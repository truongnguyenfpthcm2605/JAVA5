
server.port = 8086

#  Connection url for the database
spring.datasource.driverClassName =  com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url = jdbc:sqlserver://localhost:1433;databaseName=J5SHOP ;encrypt=true;trustServerCertificate=true

# SQLSERVER username and password
spring.datasource.username = sa
spring.datasource.password = songlong

# Keep the connection alive if idle for along time (needed in production)
spring.datasource.dbcp2.test-while-idle = true
spring.datasource.dbcp2.validation-query = SELECT 1


spring.jpa.show-sql = true



# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.SQLServer2012Dialect

server.servlet.session.cookie.http-only=true
server.servlet.session.tracking-modes=cookie

#config
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.servlet.multipart.max-file-size= 20MB
spring.servlet.multipart.max-request-size = 20MB

